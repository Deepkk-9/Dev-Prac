<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <div class="result">

                <i id="icon" class="fa-solid fa-volume-high"></i>
            </div>

            <div class="meaning">
                <span>alksdj asjdlasjdlasjd lasjd lasj dlasjd l;</span>
                <span class="eg">Broj asdj asdljasd l</span>
            </div>
        </div>
    </form>
</body>

</html>
